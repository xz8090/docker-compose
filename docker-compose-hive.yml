hadoop-slave1:
   image: xz8090/docker-hive
   container_name: hadoop-slave1
   volumes:
     - ./docker-hadoop/conf:/usr/local/hadoop/etc/hadoop
     - ./docker-hive/conf:/usr/local/hive/conf
   net: zoo
hadoop-slave2:
   image: xz8090/docker-hive
   container_name: hadoop-slave2
   volumes:
     - ./docker-hadoop/conf:/usr/local/hadoop/etc/hadoop
     - ./docker-hive/conf:/usr/local/hive/conf
   net: zoo
hadoop-slave3:
   image: xz8090/docker-hive
   container_name: hadoop-slave3
   volumes:
     - ./docker-hadoop/conf:/usr/local/hadoop/etc/hadoop
     - ./docker-hive/conf:/usr/local/hive/conf
   net: zoo
hadoop-master:
   image: xz8090/docker-hive
   container_name: hadoop-master
   volumes:
     - ./docker-hadoop/conf:/usr/local/hadoop/etc/hadoop
     - ./docker-hive/conf:/usr/local/hive/conf
   net: zoo
   ports:
     - "9870:9870"
     - "9083:9083"
     - "8088:8088"
   links:
     - hadoop-slave1
     - hadoop-slave2
     - hadoop-slave3
